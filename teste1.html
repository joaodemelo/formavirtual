<!doctype html>
<head>			
	<title>WebVR Mouse Experiment</title>
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
  <a-assets>
	<img id="sky" src="./photo/Veiculo_Exterior_0.jpg" rotation="0 180 0" />	 
  </a-assets>
  <a-entity id="ring" 				 
	geometry="primitive: ring; radius-inner: 010; radius-outer:0.05"  
	material="color:red;shader: flat"

  <a-camera position="1 0 6" look-ontrols wasd-controls
  </a-camera>	    
  </a-scene>
  </body>
</html>
