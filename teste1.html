<!doctype html>
<head>			
	<title>WebVR Mouse Experiment</title>
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
  <a-assets>
	 
	<img id="sky" src="./photo/Veiculo_Exterior_0.jpg" rotation="0 180 0" />	 
  </a-assets>
  <a-entity id="ring" 				 
	geometry="primitive: ring; radius-inner: 010; radius-outer:0.05"  
	material="color:green;shader: flat"
 	position="1 2 -4">
  </a-entity>
  <a-entity>
	  <a-circle position="2 0 0" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.5" geometry="primitive:circle;radius:0.5" radius="0.5"></a-circle>
	  <a-circle position="2 0 2" material="side: double; color: #ffffff; transparent: true; opacity: 0.5" geometry="primitive:circle;radius:0.5" radius="0.5"></a-circle>
	  <a-circle position="5 1 4" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.8" geometry="primitive:circle;radius:0.10"  ></a-circle>
	   
	  </a-entity>	  
  <a-sky src="#sky" geometry="" material="" rotation="0 -170 0">
  </a-sky>
  <a-camera position="1 0 6" look-controls wasd-controls
  </a-camera>	    
  </a-scene>
  </body>
</html>
