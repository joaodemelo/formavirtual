<!doctype html>
<head>			
	<title>WebVR Mouse Experiment</title>
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene>
  <a-assets>  
	  <img id="sky" src="./photo/Veiculo_Exterior_0.jpg" />
  </a-assets> 		  
  <a-entity id="1ring" 				 
	geometry="primitive: ring; radius-inner: 0.10; radius-outer: 0.5"  
	material="color: #ffff00; shader: flat" > 
  </a-entity>
  <a-entity id="myCircle"
	    geometry="primitive: circle; radius: .20" 
	    material="color: #00bfff; transparent: true; opacity: 0.7" >	  
  </a-entity>
  <a-entity>
	  <a-circle position="10 0 0" material="side: single; color: #EF2D5E; transparent: true; opacity: 0.4" geometry="primitive:circle;radius:0.5" radius="0.5"></a-circle>
	  <a-circle position="7 0 2" material="side: double; color: #ffffff; transparent: true; opacity: 0.8" geometry="primitive:circle;radius:0.5" radius="0.5"></a-circle>
	  <a-circle position="4 1 3" material="side: double; color: #EF2D5E; transparent: true; opacity: 0.6" geometry="primitive:circle;radius:0.10"  ></a-circle>
	  <a-entity id="#myCircle" position="-2 -2 0"></a-entity>	
          <a-entity id="#1ring" position="-5 -5 3"></a-entity>	
  </a-entity>	  
  <a-sky src="#sky" rotation="0 180 0" geometry="" material="" >
  </a-sky>
  <a-camera position="1 0 6" look-controls wasd-controls>
  </a-camera>	    
  </a-scene>
  </body>
</html>
